<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzarana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://use.fontawesome.com/cdf8dc5fd3.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand my-lg-5 fs-1 text-black" href="#">Pizzarana</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-lg-evenly"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav fs-4">
              <a
                class="nav-link mx-lg-4 text-black"
                aria-current="page"
                href="#"
                >Home</a
              >
              <a class="nav-link mx-lg-5 text-black" href="#">Menu</a>
              <a class="nav-link mx-lg-5 text-black" href="#">Contact</a>
              <!-- <a class="nav-link mx-lg-5 text-black" href="#">About</a> -->
            </div>
            <div class="navbar-nav">
              <a class="nav-link active mx-lg-5" href=""
                ><img src="./img/cart.png" alt="" /><span>0</span></a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar -->
      <!-- cart items -->
      <div class="container">
        <div class="row container">
          <div class="col-lg-8">
            <div class="card border-0">
              <h2 class="mx-5">My Cart</h2>
              <hr class="mx-5" />
              <div class="cart-body">
                <div class="item row">
                  <div class="col-3 mx-5">Item1</div>
                  <div class="col-5">
                    <div class="title">
                      <p>Pepperoni Pizza</p>
                      <ul>
                        <li>Mushrooms</li>
                        <li>Pineapples</li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-2">Ksh 1310</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- cart items -->
    </header>

    <div class="footer my-5 text-center">
      &copy;2021 Pizzarana | Francis Githae
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/cart.js"></script>
  </body>
</html>
