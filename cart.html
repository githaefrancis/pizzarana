<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzarana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <script src="https://use.fontawesome.com/cdf8dc5fd3.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand my-lg-5 fs-1 text-black" href="#">Pizzarana</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-lg-evenly"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav fs-4">
              <a
                class="nav-link mx-lg-4 text-black"
                aria-current="page"
                href="index.html"
                >Home</a
              >
              <a class="nav-link mx-lg-5 text-black" href="#">Menu</a>
              <a class="nav-link mx-lg-5 text-black" href="#">Contact</a>
              <!-- <a class="nav-link mx-lg-5 text-black" href="#">About</a> -->
            </div>
            <div class="navbar-nav">
              <a class="nav-link active mx-lg-5" href=""
                ><img src="./img/cart.png" alt="" /><span id="items-count"
                  >0</span
                ></a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar -->
      <!-- cart items -->
      <div class="container">
        <div class="cart-view">
          <div class="card border-0 bg-transparent">
            <div class="cart-body">
              <h2 class="mx-lg-5">My Cart</h2>
              <hr class="mx-lg-5 mx-sm-1" />
              <div class="item row d-flex justify-content-start">
                <div class="col-lg-2 mx-lg-5 col-sm-12 mx-sm-0" id="item-index">
                  1
                </div>
                <div class="col-lg-5 col-sm-12">
                  <div class="title">
                    <p id="item-name" class="">Pepperoni Pizza</p>
                    <ul id="toppings-list" class="">
                      <li>Mushrooms</li>
                      <li>Pineapples</li>
                    </ul>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-12">
                  <h3 class="" id="item-total">Ksh 1310</h3>
                </div>
              </div>
              <!-- 
              <div class="row sub-total">
                <span class="text-right">1310</span>
              </div> -->
            </div>
          </div>
          <div class="cart-totals">
            <!-- <hr /> -->
            <div class="card">
              <div class="card-title">
                <div class="row d-flex justify-content-start align-items-end">
                  <div class="col-lg-7 mx-lg-5">
                    <h2>Sub-Total</h2>
                  </div>
                  <div class="col-lg-2">
                    <span class="badge bg-dark"><h3 id="grand-total">Ksh 1310</h3></span>
                  </div>
                </div>
                <div class="row d-flex justify-content-start">
                  <div class="col-lg-7 mx-lg-5 col-sm-2">
                    <h2>
                      <div class="form-check form-switch ">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          role="switch"
                          id="delivery"
                          name="delivery"
                        />
                        <label
                          class="form-check-label"
                          id="delivery"
                          for="delivery"
                          >Delivery</label
                        >
                      </div>
                    </h2>
                  </div>
                  <div class="col-lg-2">
                    <span class="delivery-cost d-none badge bg-dark"
                      ><h3>Ksh 150</h3></span
                    >
                    <h3 id="display-location" class="d-none">
                      <i class="fa fa-map-marker text-success" aria-hidden="true"></i>
                      <span id="location" class="fst-italic badge bg-success"
                        ></span
                      >
                    </h3>
                  </div>
                </div>
                <div class="place-order d-flex justify-content-center">
                  <button class="btn btn-success btn-sm align-self-center" id="place-order">
                    Place Order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- cart items -->
    </header>

    <div class="footer my-5 text-center">
      &copy;2021 Pizzarana | Francis Githae
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/cart.js"></script>
  </body>
</html>
